<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Citizen AI Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{background:#f8f9fa;}
    #chat-box{height:400px;overflow-y:auto;background:#fff;border-radius:8px;}
    .chat-bubble{padding:.5rem .75rem;border-radius:12px;max-width:80%;}
    .bubble-user{background:#0d6efd;color:#fff;align-self:flex-end;}
    .bubble-bot{background:#e9ecef;color:#212529;}
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Citizen AI</span>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <h4 class="mb-3">Ask the Government 👩‍💻</h4>
      <div id="chat-box" class="d-flex flex-column gap-2 p-3 shadow-sm mb-3"></div>

      <div class="input-group mb-4">
        <input id="chat-input" class="form-control" placeholder="Type your question…"/>
        <button class="btn btn-primary" onclick="sendMsg()">Send</button>
      </div>

      <h5 class="mb-2">Leave Feedback</h5>
      <textarea id="fb" class="form-control mb-2" rows="3" placeholder="Your thoughts…"></textarea>
      <button class="btn btn-success" onclick="submitFb()">Submit Feedback</button>
    </div>
  </div>
</div>

<script src="/static/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
